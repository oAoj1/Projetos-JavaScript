<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paises.css">
    <link rel="icon" href="mundo.png">
    <title>Paises</title>
</head>
<body>

    <header>
        <h1>Que país você é?</h1>
    </header>

    <main>
        <div class="paises">
            <input type="text" name="" id="pais">
            <input type="submit" value="Enviar" onclick="enviar()">
        </div><!--paises-->

        <div id="resultado"></div>
        <div id="resultado_paises"></div>
    </main>

    <script>
        function enviar(){
            //pais
            var pais = window.document.getElementById('pais')

            //resultados
            var resultado = window.document.getElementById('resultado')
            var resultado_paises = window.document.getElementById('resultado_paises')

            //valores
            var paises = (pais.value)

            resultado.innerHTML = `<strong>País:</strong> ${paises}`

            //condicoes
            if(paises == 'brasil' || paises == 'Brasil'){
                resultado_paises.innerHTML = 'Voce é de casa!'
            }else{
                resultado_paises.innerHTML = 'Voce é gringo!'
            }
            if(paises == 0){
                resultado.innerHTML = 'Invalido'
                resultado_paises.innerHTML = ' '
            }
        }
    </script>
    
</body>
</html>
